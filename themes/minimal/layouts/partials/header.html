<header class="mx-1 text-center uppercase">
	<div style="display:inline-block">
		<a class="no-underline" href="/"><span>{{ site.Title }}</span></a>
		<hr>
		{{ with site.Menus.main }}
		<nav>
			{{ range . }}
			<a class="no-underline" href="{{ .URL }}"><span>{{ .Title }}</span></a>
			{{ end }}
		</nav>
		{{ end }}
	</div>
</header>
